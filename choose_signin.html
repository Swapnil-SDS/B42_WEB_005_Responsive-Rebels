<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Buy Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .container {
      border: 1px solid #ddd;
      padding: 25px;
      border-radius: 8px;
      background-color: white;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .button {
      display: block;
      text-align: center;
      text-decoration: none;
      width: 95%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .or-separator {
      margin: 15px 0;
      font-size: 14px;
      color: #666;
    }

    .signin-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .signin-option {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      background-color: #f8f9fa;
    }

    .signin-option:hover {
      background-color: #007bff;
      color: white;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In to Best Buy</h2>
    <input type="email" id="emailInput" class="input-field" placeholder="Email Address">
    <a href="#" class="button" id="continueButton">Continue</a>
    <div class="or-separator">or</div>
    <div class="signin-options">
      <div class="signin-option">Sign in with a Passkey</div>
      <div class="signin-option">Sign in with Apple</div>
      <div class="signin-option">Sign in with Google</div>
    </div>
    <div class="bottom-text">
      By continuing you agree to our <a href="#">Terms and Conditions</a>, our <a href="#">Privacy Policy</a>, and the <a href="#">My Best Buy Program Terms</a>.
      <br>
      Don't have an account? <a href="create_account.html">Create an account</a>
    </div>
  </div>

  <script>
    document.getElementById("continueButton").addEventListener("click", function(event) {
      event.preventDefault();

      const email = document.getElementById("emailInput").value;

      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      const signInUrl = "sign_in.html?email=" + encodeURIComponent(email);

      window.location.href = signInUrl;
    });
  </script>
</body>
</html>
